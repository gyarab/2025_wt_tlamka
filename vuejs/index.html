<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Objednávka Diskuze</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

<div id="app" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      
      <div class="card shadow p-4 bg-white rounded">
        
        <h2 class="text-center text-primary mb-4">Objednávka diskuze</h2>

        <div v-if="!odeslano">
          
          <div class="mb-3">
            <label class="form-label fw-bold">Vyber diskutujícího:</label>
            <select v-model="vybranyFilozof" class="form-select">
              <option disabled value="">-- Klikni a vyber --</option>
              <option v-for="jmeno in seznamOsobnosti" :value="jmeno">{{ jmeno }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Téma diskuze:</label>
            <input type="text" v-model="tema" class="form-control" placeholder="Napiš téma...">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Kdy:</label>
            <input type="datetime-local" v-model="cas" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Vyber mista:</label>
            <select v-model="vybranemisto" class="form-select">
              <option disabled value="">-- Klikni a vyber --</option>
              <option v-for="nazev in seznamMist" :value="nazev">{{ nazev }}</option>
            </select>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" v-model="souhlas" id="souhlasCheck">
            <label class="form-check-label" for="souhlasCheck">
              Beru na vědomí možnou psychickou zátěž
            </label>
          </div>

          <button @click="odeslat" class="btn btn-primary w-100 btn-lg">
            Odeslat rezervaci
          </button>

        </div>

        <div v-else class="text-center">
          <div class="alert alert-success">
            <h3>Hotovo!</h3>
            Rezervace byla úspěšná.
          </div>
          
          <div class="text-start border p-3 mb-3 bg-light">
            <p><strong>Diskutující:</strong> {{ vybranyFilozof }}</p>
            <p><strong>Téma:</strong> {{ tema }}</p>
            <p><strong>Kdy:</strong> {{ formatCas(cas) }}</p>
            <p><strong>Kde:</strong> {{ vybranemisto }}</p>
          </div>

          <button @click="zpet" class="btn btn-secondary">
            Nová objednávka
          </button>
        </div>
                </div>
                    <p class="text-center text-muted mt-3">© Matouš Tlamka, 2025</p>
                </div>
      </div>

      

    </div>
  </div>
  
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        seznamOsobnosti: [
          "Friedrich Nietzsche",
          "Niccolò Machiavelli",
          "Platón",
          "Marcus Aurelius",
          "René Descartes",
          "Immanuel Kant",
          "George Orwell"
        ],
        
        seznamMist: [
          "Řím – Forum Romanum", 
          "Vatikán – Bazilika sv. Petra",
          "Praha – cafe Louvre",
          "Praha – Kampa",
          "Brusel – Mickey Mouse Cafe v EP",
        ],

        vybranyFilozof: "",
        tema: "",
        cas: "",
        vybranemisto: "", 
        souhlas: false,
        
        odeslano: false
      }
    },
    methods: {
      odeslat() {
        if (this.vybranyFilozof && this.tema && this.cas && this.vybranemisto && this.souhlas) {
          this.odeslano = true; 
        } else {
          alert("Vyplň prosím všechna pole a potvrď souhlas.");
        }
      },
      zpet() {
        this.odeslano = false;
        this.vybranyFilozof = "";
        this.tema = "";
        this.cas = "";
        this.vybranemisto = "";
        this.souhlas = false;
      },
      formatCas(datum) {
        if (!datum) return "";
        return datum.replace("T", " v ");
      }
    }
  }).mount('#app')
</script>

</body>
</html>
